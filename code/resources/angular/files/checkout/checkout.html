<div ng-show="shoppingItems.length">
    <div class="panel panel-default col-md-6">
        <div class="panel-body">
            <h3>Items</h3>
            <table class="table table-striped">
                <tr>
                    <th>Quantity</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Remove</th>
                </tr>

                <tr ng-repeat="item in shoppingItems">
                    <td>{{item.itemQTY}}</td>
                    <td>{{item.items.itemName}}</td>
                    <td>{{item.items.itemPrice | currency}}</td>
                    <td><button class="btn btn-xs btn-danger" ng-click="remove(item)">REMOVE</button></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td>Total Price: {{total | currency}}</td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="panel panel-default col-md-6">
        <div class="panel-body">
            <h3>Shipping Address</h3>
            
            <form name="addressForm">
                <div class="form-group" ng-class="{'has-error':!addressForm.address.$valid&&!addressForm.address.$pristine}">
                    <input type="text" placeholder="ADDRESS" class="form-control" name="address" ng-model="address.addressLine1" ng-required="1">
                </div>

                <div class="form-group" ng-class="{'has-error':!addressForm.unit.$valid&&!addressForm.unit.$pristine}">
                    <input type="text" placeholder="UNIT NUMBER" class="form-control" name="unit" ng-model="address.addressLine2">
                </div>

                <div class="form-group" ng-class="{'has-error':!addressForm.city.$valid&&!addressForm.city.$pristine}">
                    <input type="text" placeholder="CITY" class="form-control" name="city" ng-model="address.city" ng-required="1">
                </div>

                <div class="form-group" ng-class="{'has-error':!addressForm.state.$valid&&!addressForm.state.$pristine}">
                    <input type="text" placeholder="STATE" class="form-control" name="state" ng-model="address.state" ng-required="1">
                </div>

                <div class="form-group" ng-class="{'has-error':!addressForm.zip.$valid&&!addressForm.zip.$pristine}">
                    <input type="text" placeholder="ZIPCODE" class="form-control" name="zip" ng-minlength="5" ng-maxlength="5" ng-model="address.zipcode" ng-required="1" ng-pattern=/^\d+$/>
                </div>
            </form>
            
            
        </div>
    </div>

    <button class="btn btn-lg btn-success pull-right" ng-click="buy()">Buy</button>
</div>

<div ng-show="!shoppingItems.length" class="text-center">
    <h1>Shopping Cart is Empty</h1>
</div>
