<h1>Our Snow</h1>

<div class="col-md-3 snowItems" ng-repeat="item in items" highlight-dir="{{item.id}}">
    <h3>{{ item.itemName }}</h3>

    <img src="{{item.imgPath}}" class="snowImageThumbnail">

    <p>Price: {{item.itemPrice | currency}}</p>
</div>

<!--Item Detail model-->
<div class="blackBack" ng-show="showModal" ng-click="close()">
    <div class="modal-dialog" ng-click="$event.stopPropagation()">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"> {{chosen.itemName}} </h4>
            </div>

            <div class="modal-body">
                <img src="{{chosen.imgPath}}" class="img-responsive">

                <p>COST:{{chosen.itemPrice | currency}}</p>

                <p><label for="num">How many do you want?:</label>
                    <input type="number" id="num" ng-model="num" ng-init="num = 1">
                </p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="close()">Close</button>
                <button type="button" class="btn btn-primary" ng-click="get(chosen)">Add to Shopping Cart</button>
            </div>
        </div>
    </div>
</div>
